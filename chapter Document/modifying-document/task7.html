<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table id="table">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
    </tr>
    <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
    </tr>
    <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
    </tr>
</table>

<script>
    const rows = Array.from(table.rows)
    const rowsSorted = rows
        .slice(1)
        .sort((rowA, rowB) => rowA.cells[0].innerHTML > rowB.cells[0].innerHTML ? 1 : -1);
    table.tBodies[0].append(...rowsSorted);
</script>
</body>
</html>
