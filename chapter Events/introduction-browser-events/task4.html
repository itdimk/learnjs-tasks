<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<p id="menu" style="cursor:pointer;">
    <span id="triangle">▶</span> Сладости (нажми меня)!
</p>
<ul>
    <li>Пирожное</li>
    <li>Пончик</li>
    <li>Мёд</li>
</ul>

</body>
<script>
    const openButton = document.getElementById('menu')
    const ul = document.querySelector('ul')
    const triangle = document.getElementById('triangle')

    ul.hidden = true
    openButton.onclick = function () {
        ul.hidden = !ul.hidden
        triangle.innerText = ul.hidden ? '▶' : '▼';
    }
</script>
</html>
