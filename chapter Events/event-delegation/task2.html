<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<ul class="tree" id="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>
            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
</body>

<style>
    ul {
        cursor: pointer;
    }
</style>

<script>
    function toggleHidden(elem) {
        if (!elem) return
        elem.hidden = !elem.hidden
    }

    for (let li of tree.querySelectorAll('li')) {
        let span = document.createElement('div');
        li.prepend(span);
        span.append(span.nextSibling);
    }
    tree.onclick = function (event) {
        if (event.target.tagName === 'DIV')
            toggleHidden(event.target.parentNode.querySelector('ul'))
    }
</script>
</html>
