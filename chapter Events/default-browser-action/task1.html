<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

<fieldset id="contents" onclick="contentsClickHandler(event)">
    <legend>#contents</legend>
    <p>
        Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
            href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
</fieldset>

</body>
<script>
    function contentsClickHandler(e) {
        const target = e.target
        if (!target.closest('a')) return
        const answer = confirm('Вы действительно хотите покинуть страницу?')
        if (!answer) e.preventDefault()
    }
</script>
</html>
