<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<select id="genres">
    <option value="rock">Рок</option>
    <option value="blues" selected>Блюз</option>
</select>
</body>
<script>
    const genres = document.getElementById('genres')
    const selected = genres.options[genres.selectedIndex]
    alert(`Selected value: ${selected.value}\n`
        + `Selected text: ${selected.innerText}`)

    const classicOption = new Option("Классика", "classic")
    genres.append(classicOption)
    
    classicOption.selected = true
</script>
</html>
