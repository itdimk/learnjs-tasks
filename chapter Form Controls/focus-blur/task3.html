<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #mouse {
            display: inline-block;
            cursor: pointer;
            margin: 0;
        }

        #mouse:focus {
            outline: 1px dashed black;
        }
    </style>
</head>

<body>

<p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

<pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


<script>
    const mouse = document.getElementById('mouse')
    mouse.style.position = 'fixed'
    mouse.style.top = '100px'
    mouse.style.left = '100px'
    
    mouse.tabIndex = 1
    mouse.onclick = () => mouse.focus()

    mouse.onkeydown = (e) => {
        console.log(e.key)
        const delta = 10

        switch (e.key) {
            case 'ArrowRight':
                mouse.style.left = getOffsetPx(mouse.style.left, delta)
                break;
            case 'ArrowLeft':
                mouse.style.left = getOffsetPx(mouse.style.left, -delta)
                break;
            case 'ArrowDown':
                mouse.style.top = getOffsetPx(mouse.style.top, delta)
                break;
            case 'ArrowUp':
                mouse.style.top = getOffsetPx(mouse.style.top, -delta)
                break;
        }
    }

    const getOffsetPx = (current, offset) => pixToNumber(current) + offset + 'px'
    const pixToNumber = (pixels) => +pixels.replace('px', '')
</script>

</body>

</html>
