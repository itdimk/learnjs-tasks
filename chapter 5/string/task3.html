    <title>Document</title>
    <script>
        function truncate(str, maxLength) {
            const ending = '…';
            if (str.length > maxLength)
                return str.substring(0, maxLength - ending.length) + ending;
            return str;
        }
        
        alert(truncate('Abcdefghijk', 5))
    </script>
