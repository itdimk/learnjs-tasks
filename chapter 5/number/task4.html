    <title>Document</title>
    <script>
        function randomInteger(min, max) {
            min -= 1;
            const delta = max - min;
            return Math.ceil(min + Math.random() * delta);
        }

        alert(randomInteger(1, 5)); 
        alert(randomInteger(1, 5)); 
        alert(randomInteger(1, 5)); 
    </script>
