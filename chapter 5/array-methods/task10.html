          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <script>
        function shuffle(array) {
            array.sort(_ => Math.random() - 0.5)
        }

        let arr = [1, 2, 3];

        shuffle(arr);
        alert(arr)
        shuffle(arr);
        alert(arr)
        shuffle(arr);
        alert(arr)
    </script>
