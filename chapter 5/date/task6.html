    <script>
        function getSecondsToday(today = new Date()) {
            const hours = today.getHours();
            const minutes = today.getMinutes();
            const seconds = today.getSeconds();
            return hours * 3600 + minutes * 60 + seconds;
        }
        
        alert(getSecondsToday())
