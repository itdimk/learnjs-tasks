<script>
    const fromNumber = 2;
    const toNumber = 10;

    for (let i = fromNumber; i <= toNumber; ++i) {
        
        let isPrime = true;
        for (let x = fromNumber; x < i; ++x)
            isPrime &= (i % x !== 0)

        if (isPrime)
            alert(i);
    }
</script>
